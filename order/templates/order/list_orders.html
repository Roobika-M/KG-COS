{% extends 'base/base.html' %}

{% block content %}
<h2>Available Orders</h2>
<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.status }}</td>
            <td>
                <a href="{% url 'update_order_status' order.id %}">Update Status</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No orders available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
